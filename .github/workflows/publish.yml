name: Publish Prisma Client to GitHub Packages

on:
  push:
    branches:
      - main  # Ganti dengan branch yang sesuai jika tidak menggunakan main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Sesuaikan dengan versi Node.js yang digunakan

      - name: Authenticate to GitHub Package Registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" >> ~/.npmrc

      - name: Install Dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Package
        run: npm run build

      - name: Publish Package to GitHub Packages
        run: npm publish --access restricted
